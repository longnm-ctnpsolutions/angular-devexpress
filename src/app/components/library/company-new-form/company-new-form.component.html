<dx-form
  class="plain-styled-form"
  [screenByWidth]="getSizeQualifier"
  id="form"
   [formData]="newData"
  >
  <!-- <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="1"
      [md]="1"
      [lg]="1"
    ></dxo-col-count-by-screen>
    <dxi-item class="uploader">
      <div *dxTemplate>
        <form-photo-uploader></form-photo-uploader>
      </div>
    </dxi-item>
  </dxi-item> -->
  <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="2"
      [md]="2"
      [lg]="2"
    ></dxo-col-count-by-screen>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Company Name"
          [(value)]="newData.companyName"
          [isEditing]="true"
          [fieldName]="'CompanyName'"
        >
        </form-textbox>
      </div>
    </dxi-item>
    <!-- <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Last Name"
          [(value)]="newData.lastName"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item> -->
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="Industry"
          [(value)]="newData.industry"
          [isEditing]="true"
          [fieldName]="'Industry'"
        >
        </form-textbox>
      </div>
    </dxi-item>
  </dxi-item>

  <dxi-item itemType="group" cssClass="contact-fields-group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="2"
      [md]="2"
      [lg]="2"
    ></dxo-col-count-by-screen>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          icon="tel"
          label="Phone"
          mask="+84(000)000-0000"
          [(value)]="newData.phone"
          [isEditing]="true"
          [fieldName]="'Phone'"
        >
        </form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          icon="email"
          label="Email"
          [(value)]="newData.email"
          [validators]="[{ type: 'email' }, { type: 'required' }]"
          [isEditing]="true"
          [fieldName]="'Email'"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          icon="home"
          label="Address"
          [(value)]="newData.address"
          [isEditing]="true"
          [fieldName]="'Address'"
        ></form-textbox>
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
