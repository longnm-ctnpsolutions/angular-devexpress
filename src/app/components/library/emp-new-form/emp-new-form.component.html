<dx-form
*ngIf="newData"
  class="plain-styled-form"
  [screenByWidth]="getSizeQualifier"
  id="form"
  [formData]="newData"
>
  <dxi-item itemType="group" [colCount]="4">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="2"
      [md]="2"
      [lg]="2"
    ></dxo-col-count-by-screen>
    <div>Company Name</div>
    <dxi-item [colSpan]="2" >
      <dx-drop-down-button
        stylingMode="text"
        [useSelectMode]="true"
        [items]="filterStatusList"
        displayExpr="companyName"
        valueExpr="companyID"
        [dropDownOptions]="{ width: 'auto' }"
         [selectedItemKey]="filterStatusList[0].companyName"
        (onSelectionChanged)="onValueChanged($event)"
      >
      </dx-drop-down-button>
    </dxi-item>
  </dxi-item>

  <dxi-item itemType="group" cssClass="contact-fields-group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="2"
      [md]="2"
      [lg]="2"
    ></dxo-col-count-by-screen>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          icon="accountbox"
          label="Full Name"
          [(value)]="newData.fullName"
          [isEditing]="true"
          [fieldName]="'FullName'"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          icon="tel"
          label="Phone"
          mask="+84(000)000-0000"
          [(value)]="newData.phone"
          [isEditing]="true"
          [fieldName]="'Phone'"
        >
        </form-textbox>
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
