<div id="contact-form">
  <dx-validation-group>
    <toolbar-form
      [isEditing]="isEditing"
      titleClass="dx-form-group-caption"
      (editingCancelled)="handleCancelClick()"
      (editModeToggled)="handleEditClick()"
      (saveButtonClicked)="handleSaveClick($event)"
    >
    </toolbar-form>

    <dx-form
      *ngIf="companyData"
      class="form last plain-styled-form"
      [formData]="companyData"
      labelMode="floating"
      [class.view-mode]="!isEditing"
    >
      <dxi-item itemType="group" [colCount]="4" cssClass="contact-fields-group" >
        <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
        <dxi-item [colSpan]="4" >
          <div *dxTemplate class="image-form">
            <form-photo [link]="companyData.image" [size]="184"></form-photo>
          </div>
        </dxi-item>
      </dxi-item>

        <dxi-item cssClass="accent" [colSpan]="4">
          <form-textbox
            *dxTemplate
            label="Company Name"
            [(value)]="companyData.companyName"
            [isEditing]="isEditing"
            [fieldName]="'CompanyName'"
          ></form-textbox>
        </dxi-item>

      <dxi-item itemType="group" [colCount]="4" caption="Contacts">
        <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
        <dxi-item  [colSpan]="4">
          <form-textbox
            *dxTemplate
            label="Company Address"
            [(value)]="companyData.address"
            [isEditing]="isEditing"
            [fieldName]="'Address'"
          ></form-textbox>
        </dxi-item>
      </dxi-item>

      <dxi-item itemType="group" [colCount]="4" cssClass="contact-fields-group">
        <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
        <dxi-item [colSpan]="4">
          <div *dxTemplate>
            <form-textbox
              [isEditing]="isEditing"
              [label]="'Phone Contact'"
              [mask]="'(+84)000-000-0000'"
              [(value)]="companyData.phone"
              [isPhoneNumber]="true"
              [fieldName]="'Phone'"
            ></form-textbox>
            <dx-button
              class="form-item-button"
              stylingMode="outlined"
              [visible]="!isEditing"
              [text]="'Call'"
              [icon]="'tel'"
              [type]="'default'"
            ></dx-button>
          </div>
        </dxi-item>
      </dxi-item>
    </dx-form>
  </dx-validation-group>
  <dx-load-panel
    container="#contact-form"
    [position]="{ of: '#contact-form' }"
    [visible]="!companyData || isLoading || false"
    [showPane]="false"
  ></dx-load-panel>
</div>
