<div class="view-wrapper list-page crm-contact-list">
  <dx-data-grid
    class="grid theme-dependent"
    noDataText=""
    height="100%"
    [dataSource]="dataSource"
    [allowColumnReordering]="true"
    [focusedRowEnabled]="true"
    [showBorders]="true"
    [(focusedRowKey)]="companyID"
    (onRowClick)="rowClick($event)"
    (onExporting)="onExporting($event)"
  >
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [visible]="true"
      [showPageSizeSelector]="false"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-selection
      selectAllMode="allPages"
      showCheckBoxesMode="always"
      mode="multiple"
    ></dxo-selection>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-search-panel
      [visible]="true"
      placeholder="Company search"
    ></dxo-search-panel>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>

    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Company List</div>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="Add Company"
          icon="plus"
          type="default"
          stylingMode="contained"
          (onClick)="addContact()"
        ></dx-button>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="columnChooserButton" locateInMenu="auto"></dxi-item>
      <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item>
    </dxo-toolbar>

    <dxi-column
      dataField="companyName"
      caption="Company Name"
      sortOrder="asc"
      [hidingPriority]="5"
      [minWidth]="150"
      cellTemplate="companyName"
    ></dxi-column>
    <dxi-column
      dataField="address"
      caption="Address"
      [hidingPriority]="4"
      [minWidth]="150"
    ></dxi-column>
    <dxi-column
      dataField="phone"
      caption="Phone"
      [customizeText]="customizePhoneCell"
      [hidingPriority]="5"
    ></dxi-column>
    <div *dxTemplate="let cellInfo of 'companyName'" class="name-template">
      <div>
        <div>{{ cellInfo.data.companyName }}</div>
        <div class="position">{{ cellInfo.data.industry }}</div>
      </div>
    </div>

    <div *dxTemplate="let cellInfo of 'cellStatus'">
      <company-status [value]="cellInfo.data.status"></company-status>
    </div>

    <div *dxTemplate="let cellInfo of 'editCellStatus'">
      <dx-select-box
        class="edit-cell"
        [(value)]="cellInfo.status"
        [items]="statusList"
        (onValueChanged)="cellInfo.setValue($event.value)"
        (onSelectionChanged)="cellInfo.component.updateDimensions()"
        fieldTemplate="field"
      >
        <div *dxTemplate="let data of 'field'">
          <company-status [value]="cellInfo.value"></company-status>
          <dx-text-box [readOnly]="true"></dx-text-box>
        </div>
        <div *dxTemplate="let data of 'item'">
          <company-status [value]="data"></company-status>
        </div>
      </dx-select-box>
    </div>
  </dx-data-grid>

  <company-panel
    [userId]="companyID"
    [(isOpened)]="isPanelOpened"
    (isOpenedChange)="onOpenedChange($event)"
    (pinnedChange)="onPinnedChange()"
  >
  </company-panel>

  <form-popup
    [(visible)]="isAddContactPopupOpened"
    (save)="onClickSaveNewContact()"
    titleText="New Company"
  >
    <company-new-form></company-new-form>
  </form-popup>
</div>
