<dx-scroll-view class="view-wrapper-scroll">
  <div class="view-wrapper">
    <dx-toolbar class="toolbar-details theme-dependent">
      <dxi-item location="before">
        <dx-button icon="arrowleft" stylingMode="text" (onClick)="navigateToDetails()"></dx-button>
      </dxi-item>
      <dxi-item location="before" [text]="companyData?.companyName"></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="Terminate"
          type="default"
          stylingMode="contained"
          (click)="deleteCompany()"
        ></dx-button>
      </dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        widget="dxButton"
        showText="inMenu"
        [options]="{
          text: 'Copy',
          icon: 'copy',
          stylingMode: 'text'
        }"
      ></dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        widget="dxButton"
        showText="inMenu"
        [options]="{
          text: 'Refresh',
          icon: 'refresh',
          onClick: refresh,
          stylingMode: 'text'
        }"
      ></dxi-item>
    </dx-toolbar>

    <div class="panels theme-dependent">
      <div class="left">
        <company-form
           *ngIf="companyData"
            [companyData]="companyData"
            [isLoading]="isLoading"
        ></company-form>
      </div>

      <div class="right theme-dependent">
        <company-cards
         *ngIf="companyData"
          [companyID]="companyData.companyID"
          [isLoading]="isLoading"
          [empList]="empList "
        ></company-cards>
      </div>
    </div>
  </div>
</dx-scroll-view>
